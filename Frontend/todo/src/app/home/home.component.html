<div class="container">
  <div class="flex-container row myrow ">
    <div class="col-sm-4 col-md-4 col-lg-4 left">
        <ul *ngFor="let todo of todosList;index as i">
          <div class="" style="padding-right:10px;display:flex; justify-content:space-between">
            <span>
              <li (click)="displaySubTasks(i)"><button type="button" class="btn btn-link">{{todo.title}}</button></li>
            </span>
            <span>
                <i (click)="deleteTask(i)" class="fa fa-remove"></i>
            </span>
          </div>
        </ul>
      <div *ngIf=flagInputTask style="padding: 0 5px 10px 0 ;">
        <input type="text" class="form-control" [(ngModel)]="title" placeholder=" Name the task">
        <div class="buttons" style="padding:5px 0 0 0 ;">
          <button class="btn" style="background-color:#87AFC7;padding: 0 10px 0 0 " type="button" (click)="addTask()">Add Task</button>
          <button class="btn" type="button" (click)="closeInput()">Cancel</button>
        </div>
      </div>
      <div style="padding-top:20px">
        <a class="action">
          <span class="" style="padding: 0 10px 0 0 ">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </span>
          <span style="font-style: italic;" (click)="showTaskForm()">Add Task</span>
        </a>
      </div>
    </div> 



    <div class="col-sm-6 col-md-6 col-lg-6 right ">
      <ul *ngFor="let subTask of subTasks; index as i">
          <div class="" style="padding-right:10px;display:flex; justify-content:space-between">
            <span>
              <li >{{subTask}}</li>
            </span>
            <span>
              <i class="fa fa-trash" (click)="deleteSubTask(i)" aria-hidden="true"></i>
            </span>
          </div>
        </ul>
      <div *ngIf=flagInputSubTask style="padding: 0 5px 10px 0 ;">
        <input type="text" [(ngModel)]="subTaskData" class="form-control" placeholder="Name the task">
        <div class="buttons" style="padding:5px 0 0 0 ;">
          <button class="btn" style="background-color:#87AFC7" type="button" (click)="addSubTask()">Add Sub
            Tasks</button> &nbsp;
          <button class="btn" type="button" (click)="closeInput()">Cancel</button>
          &nbsp;
          <i class="fa fa-flag" (click)="showPriorities()" aria-hidden="true"></i>&nbsp;
          <input type="radio" name="editList" value="1">1 &nbsp;
          <input type="radio" name="editList" value="2">2 &nbsp;
          <input type="radio" name="editList" value="3">3

        </div>
      </div>
      <div style="padding-top:20px">
        <a class="action">
          <span class="">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </span> &nbsp;
          <span style="font-style: italic;" (click)="showSubTaskForm()">Add Sub Tasks </span>
        </a>
      </div>
    </div>
  </div>
